	<h1>폼 테스트</h1>
	<!-- 
		 - form 사용법
		 1. action속성의 값은 폼을 제출했을때 요청되는 경로가 된다.
		 2. method속성의 값은 전송방식을 지정한다. 생략하면 default값인 get이다.
		 3. form의 자손요소중에 type="submit" 버튼을 누르면 폼이 제출된다.
		 4. 전송방식은 get방식과 post방식이 있는데
		 	get방식 전송은 입력한 정보를 주소창에 달고가는 방식
		 	post방식 전송은 요청의 몸통에 달고가는 방식이기때문에 주소창에 보이지 않는다.
	 -->
	<form action="/Step01_Servlet/send" method="get">
		<label for="msg">메세지</label>
		<input type="text" id="msg" name="msg"/>
		<button type="submit">전송</button>
	</form>
	<br/>
	<form action="/Step01_Servlet/send.jsp" method="get">

	<br/>
	<form action="/Step01_Servlet/test/send2" method="post">
